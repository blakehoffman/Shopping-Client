<div>
    <alert alertType="error"></alert>
    <div class="center-div login-div">
        <form
            (ngSubmit)="onSubmit()"
            [formGroup]="form"
        >
            <div class="mb-3">
                <label
                    for="username"
                    class="form-label"
                >
                    Username:
                </label>
                <input
                    id="username"
                    class="form-control"
                    formControlName="username"
                    required
                >
            </div>
            <div class="mb-3">
                <label
                    for="password"
                    class="form-label"
                >
                    Password:
                </label>
                <input
                    id="password"
                    class="form-control"
                    formControlName="password"
                    required
                    type="password"
                >
            </div>
            <button
                class="btn btn-primary"
                [disabled]="!form.valid"
            >
                Submit
            </button>
        </form>
    </div>
</div>
